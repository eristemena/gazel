<?php
//var_dump($this->translate);exit;
	//for translate
		$translate= Zend_Registry::get('translate');	
	//
	

?>
<?php if ($this->pageCount): ?>
<div class="paginationControl">
<!-- Previous page link -->
<?php if (isset($this->previous)): ?>
  <a href="<?php echo $this->url(array('page' => $this->previous)); ?>">
    &lt;  <?php echo $translate->_("Previous");?>
  </a> |
<?php else: ?>
  <span class="disabled">&lt; <?php echo $translate->_("Previous");?> </span> |
<?php endif; ?>

<!-- Numbered page links -->
<?php foreach ($this->pagesInRange as $page): ?>
  <?php if ($page != $this->current): ?>
    <a href="<?php echo $this->url(array('page' => $page)); ?>"><?php echo $page; ?></a> |
  <?php else: ?>
    <strong><?php echo $page; ?></strong> |
  <?php endif; ?>
<?php endforeach; ?>

<!-- Next page link -->
<?php if (isset($this->next)): ?>
  <a href="<?php echo $this->url(array('page' => $this->next)); ?>">
    <?php echo $translate->_("Next");?> &gt;
  </a>
<?php else: ?>
  <span class="disabled"> <?php echo $translate->_("Next");?>&gt;</span>
<?php endif; ?>
</div>
<?php endif; ?>
<?php

	print_r($this->translate);

?>
